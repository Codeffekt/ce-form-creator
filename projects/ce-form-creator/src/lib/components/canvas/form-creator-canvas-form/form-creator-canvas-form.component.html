<ce-column *ngIf="form" gap="18px" cePadding="24px" class="form" [class.active]="isActive" (click)="selectForm(form)"
  dndDropzone [dndHorizontal]="false" dndDragoverClass="dragover" (dndDrop)="onDropElement($event)">

  <div class="canvas-block-elt" id="{{form | formIdAttribute}}">
    <div class="canvas-anchor left-connector" id="{{form | leftAnchorIdAttribute}}"></div>
    <h3>{{form.title}}</h3>
    <div class="canvas-anchor right-connector" id="{{form | rightAnchorIdAttribute}}"></div>
  </div>

  <form [formGroup]="formGroup">
    <ng-container *ngFor="let formBlock of (form | formInstanceBlocks)">
      <ce-canvas-block id="{{form | formBlockIdAttribute: formBlock}}" [form]="form" [formBlock]="formBlock"
        ceMarginX="-24px" (clickStopPropagation)="selectBlock(form, formBlock)" class="canvas-block-elt">
        <div class="canvas-anchor left-connector" id="{{form | leftAnchorIdAttribute}}"></div>
        <ce-form-block-factory [formControlName]="formBlock.field" [formBlock]="formBlock" [formInstance]="$any(form)"
          [dndDraggable]="formBlock">
        </ce-form-block-factory>
        <div class="canvas-anchor right-connector" id="{{form | rightAnchorIdAttribute}}"></div>
      </ce-canvas-block>
    </ng-container>
  </form>
</ce-column>
