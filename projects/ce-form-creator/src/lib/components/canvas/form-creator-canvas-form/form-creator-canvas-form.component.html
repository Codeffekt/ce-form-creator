<ce-column *ngIf="canvasForm" class="form" [class.active]="isActive" dndDropzone
  [dndHorizontal]="false" dndDragoverClass="dragover" (dndDrop)="onDropElement($event)">

  <div class="canvas-block-elt canvas-block-header" id="{{canvasForm.form | formBlockIdAttribute}}">
    <div class="canvas-anchor left-connector" id="{{canvasForm.form | leftAnchorIdAttribute}}"></div>
    <h3>{{canvasForm.form.title}}</h3>
    <div class="right-connector" id="{{canvasForm.form | rightAnchorIdAttribute}}"></div>
  </div>

  <ng-container *ngFor="let formBlock of (canvasForm.form | formInstanceBlocks)">
    <ce-canvas-block id="{{canvasForm.form | formBlockIdAttribute: formBlock}}" [form]="canvasForm" [formBlock]="formBlock"
      (clickStopPropagation)="selectBlock(canvasForm, formBlock)" class="canvas-block-elt"
      [attr.link]="canvasForm.form | formBlockLinkAttribute: formBlock">
      <!-- <div *ngIf="formBlock | formBlockHaveAnchor" class="left-connector" id="{{canvasForm.form | leftAnchorIdAttribute}}"></div> -->
      <ce-canvas-block-dynamic [formBlock]="formBlock" [formInstance]="$any(canvasForm.form)" [dndDraggable]="formBlock">
      </ce-canvas-block-dynamic>
      <div *ngIf="formBlock | formBlockHaveAnchor" class="canvas-anchor right-connector"
        id="{{canvasForm.form | rightAnchorIdAttribute}}"></div>
    </ce-canvas-block>
  </ng-container>
</ce-column>
