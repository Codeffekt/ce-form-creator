<form [formGroup]="formGroup">
    <h1 mat-dialog-title>{{config.existingElt ? "Edition d'une suggestion" : "Nouvelle suggestion"}}</h1>
    <div mat-dialog-content class="d-flex flex-column">      
      <mat-form-field appearance="outline"> 
        <mat-label>Nom</mat-label>      
        <input matInput placeHolder="Suggestion" formControlName="suggestion">                  
        <mat-error *ngIf="formGroup.get('suggestion')?.hasError('required')">Champ requis</mat-error>
      </mat-form-field>      
    </div>
    <div mat-dialog-actions class="d-flex flex-row justify-content-between">
      <button mat-button (click)="dismiss()">Annuler</button>
      <button mat-button color="accent" [disabled]="!formGroup.valid" [mat-dialog-close]="formGroup.value.suggestion">Valider</button>
    </div>
  </form>
