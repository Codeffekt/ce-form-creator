<h1 mat-dialog-title>Select a root component</h1>
<div mat-dialog-content>
    <mat-selection-list role="list">
        <mat-list-item (click)="select(item)" *ngFor="let item of indexBlocks">{{item.field}} ({{item.label}})</mat-list-item>
    </mat-selection-list>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
