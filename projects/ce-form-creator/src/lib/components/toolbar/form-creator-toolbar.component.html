<ce-grid templateColumns="auto  auto" alignItems="center" justifyContent="space-between" gap="24px">
    <ce-row ceMarginStart="12px">
        <button mat-icon-button
                (click)="undo()"
                [disabled]="!(canUndo$ | async)">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <button mat-icon-button
                (click)="redo()"
                [disabled]="!(canRedo$ | async)">
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>
    </ce-row>

    <ce-creator-mode-switcher></ce-creator-mode-switcher>

    <ce-row gap="12px" alignItems="end">
        <button mat-flat-button (click)="onCancel()">Annuler</button>
        <button mat-flat-button (click)="onSave()" color="accent">Sauvegarder</button>
    </ce-row>
</ce-grid>
