<form [formGroup]="formGroup">

    <ce-column gap="12px">

        <mat-form-field>
            <mat-label>Champ</mat-label>
            <input matInput formControlName="field">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Label</mat-label>
            <input matInput formControlName="label">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Valeur</mat-label>
            <input matInput formControlName="value">
        </mat-form-field>

        <ce-row gap="12px" cePadding="0px 0px 20px 0px">
            <span>Lecture seule</span>
            <mat-checkbox formControlName="readonly"></mat-checkbox>
        </ce-row>
        
        <ce-row gap="12px" cePadding="0px 0px 20px 0px">
            <span>Désactivé</span>
            <mat-checkbox formControlName="disabled"></mat-checkbox>
        </ce-row>
        
    </ce-column>
</form>
