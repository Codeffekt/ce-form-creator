<ce-form-block-core-prop-edit [context]="context" (blockChanges)="onCoreBlockChange($event)"></ce-form-block-core-prop-edit>
<form [formGroup]="formGroup">
    <ce-column gap="12px">
        <mat-form-field>
            <mat-label>Valeur initiale</mat-label>
            <input matInput type="text" formControlName="defaultValue">
        </mat-form-field>
        <ce-row gap="12px" cePadding="0px 0px 20px 0px">
            <span>Suggestions</span>
            <mat-icon (click)="addSuggestion()">add</mat-icon>
        </ce-row>
        <ng-container *ngFor="let suggestion of suggestions.controls; let i = index">
            <ce-row>
                <div>{{suggestion.value}}</div>
                <mat-icon (click)="editSuggestion(i)">edit</mat-icon>
                <mat-icon (click)="deleteSuggestion(i)">delete</mat-icon>
            </ce-row>
        </ng-container>
    </ce-column>
</form>
