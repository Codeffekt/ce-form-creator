<ce-column gap="12px">
    <ce-row gap="12px" cePadding="0px 0px 20px 0px">
        <span>Champs d'affichage</span>
        <mat-icon (click)="addField()">add</mat-icon>
    </ce-row>
    <ng-container *ngFor="let field of currentFields">
        <ce-row>
            <div>{{field}}</div>            
            <mat-icon (click)="deleteField(field)">delete</mat-icon>
        </ce-row>
    </ng-container>
</ce-column>
