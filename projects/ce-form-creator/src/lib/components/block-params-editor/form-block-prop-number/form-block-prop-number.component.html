<ce-form-block-core-prop-edit [context]="context" (blockChanges)="onCoreBlockChange($event)"></ce-form-block-core-prop-edit>

<form [formGroup]="formGroup">
    <ce-column gap="12px">
        <ce-row gap="12px" cePadding="0px 0px 20px 0px">
            <span>Décimal</span>
            <mat-checkbox formControlName="decimal"></mat-checkbox>
        </ce-row>
        <ce-row gap="12px" cePadding="0px 0px 20px 0px">
            <span>Signé</span>
            <mat-checkbox formControlName="signed"></mat-checkbox>
        </ce-row>
    </ce-column>
</form>
