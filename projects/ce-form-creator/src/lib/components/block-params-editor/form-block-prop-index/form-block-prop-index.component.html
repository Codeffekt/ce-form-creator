<ce-form-block-core-prop-edit [context]="context"
    (blockChanges)="onCoreBlockChange($event)"></ce-form-block-core-prop-edit>

<ce-form-block-prop-fields [context]="context"
(blockChanges)="onCoreBlockChange($event)"></ce-form-block-prop-fields>

<form [formGroup]="formGroup">

    <ce-column gap="12px">

        <mat-form-field>
            <mat-label>Root</mat-label>
            <input matInput (click)="onOpenSelection()" formControlName="root" readonly="true">
        </mat-form-field>

        <ce-row gap="12px" cePadding="0px 0px 20px 0px">
            <span>Requis</span>
            <mat-checkbox formControlName="required"></mat-checkbox>
        </ce-row>

    </ce-column>

</form>
