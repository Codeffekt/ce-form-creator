<ce-form-block-core-prop-edit [context]="context"
    (blockChanges)="onCoreBlockChange($event)"></ce-form-block-core-prop-edit>

<ce-form-block-prop-fields [context]="context" (blockChanges)="onCoreBlockChange($event)"></ce-form-block-prop-fields>

<form [formGroup]="formGroup">

    <ce-column gap="12px">

        <mat-form-field>
            <mat-label>Root</mat-label>
            <input matInput (click)="onOpenSelection()" formControlName="root" readonly="true">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Index</mat-label>
            <input matInput (click)="onOpenIndex()" formControlName="index" readonly="true">
        </mat-form-field>

    </ce-column>

</form>
