<ng-container *ngIf="mode$ | async as mode">
    <ce-form-creator-toolbar (save)="onSave($event)" (cancel)="onCancel()">
    </ce-form-creator-toolbar>
    <ng-container *ngIf="(canvasForms$ |async) as canvasForms">
        <ce-form-creator-conception copyPasteSelection *ngIf="mode === 'conception'"
            [canvasForms]="canvasForms"></ce-form-creator-conception>
        <ce-form-creator-render *ngIf="mode === 'rendering'"></ce-form-creator-render>
        <ce-form-creator-mask [forms]="[]" *ngIf="mode === 'mask'"></ce-form-creator-mask>
    </ng-container>
    <ce-form-creator-status-bar></ce-form-creator-status-bar>
</ng-container>
