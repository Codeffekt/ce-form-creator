<ce-column cePadding="24px" >

    <ce-container-header ceMarginBottom="18px">
        <ce-form-field>
            <mat-icon>search</mat-icon>
            <input placeholder="Rechercher un élément">
        </ce-form-field>
    </ce-container-header>

    <ce-column gap="24px">
        <ce-components-section *ngFor="let section of sections">
            <ce-components-section-title>{{section.title}}</ce-components-section-title>
            <ce-component-item *ngFor="let component of section.components" [dndDraggable]="component.block">
                <mat-icon>{{component.icon}}</mat-icon>
                <ce-component-item-label>{{component.label}}</ce-component-item-label>
            </ce-component-item>
        </ce-components-section>            
    </ce-column>
</ce-column>
